    function createRow(rowData){
        const type = {
            checkbox: () => {
                return `
                    <input type="checkbox" id="${rowData.id}">
                    <label for="${rowData.id}">${rowData.label}</label>
                `                
            },
            input: () => {
                return `
                    <label for="${rowData.id}">${rowData.label}</label>
                    <input type="text" id="${rowData.id}">
                `   
            },
            colorInput: () => {
                return `
                    <label for="${rowData.id}">${rowData.label}</label>
                    <input type="text" id="${rowData.id}">
                    <p>我是顏文字</p>
                `   
            },
            table: () => {
                return `
                    <label>${rowData.label}</label>
                    <div class="grid" id="${rowData.id}">
                        <div class="grid-row-header">${rowData.header}</div>
                        <div class="grid-row">
                            <label>空</label>
                        </div>
                    </div>`
            }
        }
        return type[rowData.type]();
    }
